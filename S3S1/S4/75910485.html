<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <table border="1">
    <form action="">
        <input type="text" name="" id="nombre" placeholder="Nombres">
        <input type="text" name="" id="apellidoP" placeholder="Apellido paterno">
        <br><br>
        <input type="text" name="" id="apellidoM" placeholder="Apellido materno">
        <br><br>
        <input type="email" id="Correo" placeholder="Correo electronico">
        <br> <br>  
        <input type="number" id="Numero" placeholder="Escribe tu numero">
        <br><br>
        <label for="distr">Elegir</label>
        <select id="distr">
            <option>Diplomas</option>
            <option>Cursos Especializados</option>
            <option>Programas Corporativos</option>
            <option>Cursos de Verano</option>
            <option>Maestrias</option>
        </select>
        <br><br>
        <input type="submit" value="Enviar">

    </form>
    </table>
</body>
</html>
